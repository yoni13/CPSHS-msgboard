<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>歡迎登入!</title>

        <style>
            * {
                margin: 0;
                padding: 0;
            }

            input {
                margin-right: 5px;
                height: 30px;
                padding: 0 5px;
            }

            button {
                height: 30px;
                padding: 0 5px;
            }

            #reg_form {
                margin: 50px auto;
                width: 600px;
            }

            #reg_form td {
               padding-top: 10px;
            }
        </style>
        <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    </head>
    <body>
        {% if login_fail %}
        <script>
            alert("使用者名稱或密碼錯誤，請重新登入!");
        </script>
        {% endif %}
        <div id="reg_form">
            <form action="/login" method="POST">
                <table>
                    <tr><td>使用者名稱：</td><td><input type="text" id="uname" name="uname" placeholder="使用者名稱" autofocus></td></tr>
                    <tr><td>密碼：</td><td><input type="password" id="upass" name="upass" placeholder="密碼"></td></tr>
                    <tr><td></td><td><button type="submit">登入</button></td></tr>
                </table>
            </form>
        </div>
    </body>
</html>
