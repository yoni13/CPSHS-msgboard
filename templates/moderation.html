<!DOCTYPE html>
<html>
<head>
    <title>匿名曙光留言板 | 管理中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./static/css/style.css" />
    <link rel="canonical" href="https://nicewhite.eu.org/message_board"/>
</head>
<body>
<div class="navbar">
  <a href="/"><img src="./static/img/logo.png" alt="SGGS logo" >
  <h1>匿名留言板 | 管理中心</h1></a>
</div>

<div id="message_area">
    {% for m in messages %}
    
    <div class="message">
        <a class="messagelink" href="moderation_replys?post_id={{ m[3] }}">
        <div><img src="/static/img/default.png" class="profileimg"><span class="uname">{{ m[0] }}</span>
        <br><br>
        <span class="pub_time">{{ m[1] }}</span></div>
        {% autoescape false %} <p class="content">{{ m[2] }}</p>{% endautoescape %}
        <p class="reply">回覆數:{{ m[4] }}</p>
    </a>
    </div>
        
    {% endfor %}
</div>
<div id="loadmore">
<!-- Let me load for a while -->
<div class="lds-hourglass"></div>
<p id="loading_text">載入中...</p>

</div>





</body>
<script src="./static/js/mb.js"></script>
</html>
